{% extends "base.html" %}

{% block content %}
<div class="login">
    <h1>User Login</h1>
    <form method="POST">
        <input type="text" name="username" placeholder="Please enter username" aria-label="username"/>
        <br/>
        <input type="password" name="password" placeholder="Please enter password" aria-label="password"/>
        <br/>
        {% if message %}
        <div class="auth-message">{{message}}</div>
        {% endif %}
        <br/>
        <input type="submit" value="Login" />
        <br/>
        <a href="{{ url_for('register') }}">Register</a>
    </form>
</div>
{% endblock %}
